name: game
description: Game App.
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  cached_network_image: ^3.4.0
  dio: ^5.5.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_native_splash: ^2.4.1
  google_fonts: ^6.2.1
  path: ^1.9.0
  provider: ^6.1.2
  sqflite: ^2.3.3

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  ios: true
  web: true
  macos: true
  linux: true
  android: true
  windows: true
  remove_alpha_ios: true
  image_path: "assets/images/logo-square.png"
  image_path_ios: "assets/images/logo-square.png"
  image_path_android: "assets/images/logo-square.png"
